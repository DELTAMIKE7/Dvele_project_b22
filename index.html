<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dvele_project</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="parent">
			<div class="loader">
				<a href="#welcome-page">
					<div class="loader-cursor"></div>
					<video
						class="loader-video"
						src="./dvele-main.mp4"
						autoplay
						muted
						loop
					></video>
					<div class="loader-overlay df">
						<div class="fullbg"></div>
						<h1
							class="loader-txt"
							data-scroll
							data-scroll-speed="4"
							data-scroll-direction="horizontal"
						>
							DVELE
						</h1>
					</div>
				</a>
			</div>

			<div id="main">
				<!-- <nav class="navigation"></nav> -->
				<section class="section section1">
					<div
						class="first-img"
						data-scroll
						data-scroll-speed="0"
						data-scroll-direction="vertical"
					>
						<img
							src="https://images.unsplash.com/photo-1683735779537-80cc2d52ce29?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1691&q=80"
							alt=""
						/>
					</div>
				</section>

				<section class="section section2">
					<div class="sectwo-top">
						<h1
							class="high-perform"
							data-scroll
							data-scroll-speed="-1"
							data-scroll-direction="vertical"
						>
							<em>High performance</em>
							<br />
							healthy homes
						</h1>
						<div
							class="right-hover-video"
							data-scroll
							data-scroll-speed="-2"
							data-scroll-direction="vertical"
						>
							<div class="intro-video">
								<video src="./intro-video.mp4" autoplay loop muted></video>
							</div>
							<p class="intro-para">
								Using advanced materials and state‑of‑the‑art manufacturing, we
								produce energy efficient, climate resilient homes.
							</p>
						</div>
					</div>
					<div class="sectwo-bottom"></div>
				</section>

				<section class="section section3"></section>
				<section class="section section4"></section>
				<section class="section section5"></section>
				<section class="section section6"></section>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
			integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"
			integrity="sha512-AMl4wfwAmDM1lsQvVBBRHYENn1FR8cfOTpt8QVbb/P55mYOdahHD4LmHM1W55pNe3j/3od8ELzPf/8eNkkjISQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="script.js"></script>
	</body>
</html>
